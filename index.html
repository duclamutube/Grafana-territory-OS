    // ==================== PASSWORD GATE ====================
    const PASSWORD = "NorthCentral";
    
    const PasswordGate = ({ onSuccess }) => {
      const [input, setInput] = useState("");
      const [error, setError] = useState(false);
      
      const handleSubmit = (e) => {
        e.preventDefault();
        if (input === PASSWORD) {
          sessionStorage.setItem('territory_auth', 'true');
          onSuccess();
        } else {
          setError(true);
          setInput("");
        }
      };
      
      return (
        <div className="min-h-screen bg-gray-900 flex items-center justify-center">
          <div className="bg-white rounded-lg p-8 shadow-xl max-w-sm w-full">
            <div className="text-center mb-6">
              <h1 className="text-2xl font-bold text-gray-900">Territory OS</h1>
              <p className="text-sm text-gray-500 mt-1">Enter password to continue</p>
            </div>
            <form onSubmit={handleSubmit}>
              <input
                type="password"
                value={input}
                onChange={(e) => { setInput(e.target.value); setError(false); }}
                placeholder="Password"
                className={`w-full px-4 py-3 border rounded-lg text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                  error ? 'border-red-500 bg-red-50' : 'border-gray-300'
                }`}
                autoFocus
              />
              {error && (
                <p className="text-red-500 text-sm text-center mt-2">Incorrect password</p>
              )}
              <button
                type="submit"
                className="w-full mt-4 bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors"
              >
                Enter
              </button>
            </form>
          </div>
        </div>
      );
    };

        whyNowDate: "Jan 12, 2026",
        whyGrafana: "They WANT Grafana. Building parallel AWS Managed Grafana because no AU GovCloud option.",
        whyGrafanaSource: "Gong",
        whyGrafanaDate: "Jan 12, 2026",
        whyAnything: "Mission-critical (public safety radios). Can't risk outage. Data sovereignty non-negotiable.",
        whyAnythingSource: "Gong",
        whyAnythingDate: "Jan 12, 2026",
        dataQuality: "strong",
        dataQualityNote: "Clear Gong context. Product blocker, not sales blocker.",
        warmLeads: [],
        coldContacts: 0,
        coldPersonas: [],
        techStack: {
          current: ["Grafana SaaS (Prometheus)", "AWS Managed Grafana (building)"],
          displacing: "N/A - product blocker",
          infrastructure: "AU GovCloud required"
        },
        dealStatus: {
          crmStatus: "8 - Deal Lost",
          actualStatus: "PRODUCT BLOCKER (not sales rejection)",
          keyBlockers: "No AU GovCloud. Data sovereignty non-negotiable."
        },
        proofPoints: ["They want Grafana", "Retaining Prometheus SaaS"],
        gongInsights: [
          "Matthew: 'It's basically never fucked us. Perfect record.'",
          "Matthew: 'I wish you had prometheus database in every country'",
          "Matthew: 'We plan to use both at the same time' (dual systems)",
          "Matthew: 'Going to cost us a bunch of money in engineering'",
          "Marc (SE): 'We don't have AU govcloud, EU environment'",
          "Libby: 'Our FedRAMP offering is newer. Not that far advanced yet.'"
        ],
        competitorIntel: "Building AWS Managed Grafana as alternative. Not a competitor win - product gap.",
        risks: ["Do not contact until AE identifies new angle", "AU GovCloud is product gap, not sales issue"],
        doNotContact: [
          { name: "Kevin Decker", reason: "On Jan 12 closed-lost deal", until: "AE identifies new angle" },
          { name: "Brad Keller", reason: "On Jan 12 closed-lost deal", until: "AE identifies new angle" },
          { name: "Patrick Dunnigan", reason: "On Jan 12 closed-lost deal", until: "AE identifies new angle" },
          { name: "Matthew Grove", reason: "On Jan 12 closed-lost deal", until: "AE identifies new angle" }
        ],
        nextActions: [
          { action: "Wait for AE / product update", due: "TBD", priority: "P3" }
        ],
        dataSources: [
          { source: "Gong", date: "Jan 12, 2026", notes: "Full transcript available" }
        ]
      }
    ];
    
    // ==================== END DATA ====================
    
    // Icons as simple SVG components
    const FlameIcon = () => (
      <svg className="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 23c-4.97 0-9-3.58-9-8 0-2.52 1.17-5.06 3.5-7.6C8.17 5.73 10 3.66 11.3 2c.17-.22.5-.22.7 0C13.3 3.66 15.17 5.73 16.5 7.4 18.83 9.94 20 12.48 20 15c0 4.42-4.03 8-9 8z"/>
      </svg>
    );
    
    const AlertIcon = () => (
      <svg className="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    );
    
    const CircleIcon = ({ className }) => (
      <svg className={`w-4 h-4 ${className || 'text-gray-400'}`} fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
      </svg>
    );
    
    const CheckIcon = () => (
      <svg className="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const XIcon = () => (
      <svg className="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const ChevronRight = () => (
      <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    );
    
    const ChevronLeft = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </svg>
    );
    
    const SearchIcon = () => (
      <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    );
    
    // Helper functions
    const getTierIcon = (tier) => {
      switch(tier) {
        case 1: return <FlameIcon />;
        case 2: return <AlertIcon />;
        case 3: return <CircleIcon className="text-blue-500" />;
        default: return <CircleIcon />;
      }
    };
    
    const getTierColor = (tier) => {
      switch(tier) {
        case 1: return "bg-red-50 border-red-200 hover:bg-red-100";
        case 2: return "bg-orange-50 border-orange-200 hover:bg-orange-100";
        case 3: return "bg-blue-50 border-blue-200 hover:bg-blue-100";
        default: return "bg-gray-50 border-gray-200 hover:bg-gray-100";
      }
    };
    
    const getDataQualityIcon = (quality) => {
      switch(quality) {
        case "strong": return <CheckIcon />;
        case "medium": return <AlertIcon />;
        default: return <XIcon />;
      }
    };
    
    const DataQualityBadge = ({ quality }) => {
      const config = {
        strong: { color: "text-green-600 bg-green-50 border-green-200", label: "Strong" },
        medium: { color: "text-yellow-600 bg-yellow-50 border-yellow-200", label: "Medium" },
        weak: { color: "text-red-600 bg-red-50 border-red-200", label: "Weak" }
      };
      const { color, label } = config[quality] || config.weak;
      return (
        <span className={`inline-flex items-center gap-1 px-2 py-1 rounded border text-xs font-medium ${color}`}>
          {getDataQualityIcon(quality)}
          {label}
        </span>
      );
    };
    
    // Section component
    const Section = ({ title, children }) => (
      <div className="bg-white rounded-lg border border-gray-200 mb-3">
        <div className="px-4 py-2 border-b border-gray-100 bg-gray-50 rounded-t-lg">
          <h3 className="font-semibold text-sm text-gray-700">{title}</h3>
        </div>
        <div className="p-4">{children}</div>
      </div>
    );
    
    // Account Brief Panel
    const AccountBrief = ({ account, onClose }) => {
      if (!account) return null;
      
      return (
        <div className="h-full flex flex-col bg-gray-100">
          <div className="bg-white border-b border-gray-200 p-4 flex-shrink-0">
            <div className="flex justify-between items-start">
              <div className="flex items-center gap-3">
                <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded">
                  <ChevronLeft />
                </button>
                <div>
                  <h1 className="text-lg font-bold">{account.account}</h1>
                  <div className="text-sm text-gray-500">{account.scenario}</div>
                </div>
              </div>
              <div className="text-right">
                <div className="text-3xl font-bold">{account.score}</div>
                <DataQualityBadge quality={account.dataQuality} />
              </div>
            </div>
            <div className="flex gap-4 mt-3 text-xs text-gray-500">
              <span>{account.industry}</span>
              <span>•</span>
              <span>{account.employees} employees</span>
              <span>•</span>
              <span>{account.hq}</span>
            </div>
          </div>
          
          <div className="flex-1 overflow-y-auto p-4">
            <Section title="Strategic Rationale">
              <div className="space-y-4">
                <div className="p-3 bg-red-50 rounded-lg border border-red-100">
                  <div className="text-xs font-bold text-red-700 mb-1">WHY NOW</div>
                  <div className="text-sm">{account.whyNow}</div>
                  <div className="text-xs text-gray-500 mt-2">{account.whyNowSource} • {account.whyNowDate}</div>
                </div>
                <div className="p-3 bg-blue-50 rounded-lg border border-blue-100">
                  <div className="text-xs font-bold text-blue-700 mb-1">WHY GRAFANA</div>
                  <div className="text-sm">{account.whyGrafana}</div>
                  <div className="text-xs text-gray-500 mt-2">{account.whyGrafanaSource} • {account.whyGrafanaDate}</div>
                </div>
                <div className="p-3 bg-green-50 rounded-lg border border-green-100">
                  <div className="text-xs font-bold text-green-700 mb-1">WHY ANYTHING</div>
                  <div className="text-sm">{account.whyAnything}</div>
                  <div className="text-xs text-gray-500 mt-2">{account.whyAnythingSource} • {account.whyAnythingDate}</div>
                </div>
              </div>
            </Section>
            
            <div className="grid grid-cols-2 gap-3">
              <Section title="Deal Status">
                <div className="space-y-2 text-sm">
                  <div>
                    <span className="text-xs text-gray-500">CRM:</span>
                    <div className="font-medium">{account.dealStatus.crmStatus}</div>
                  </div>
                  <div>
                    <span className="text-xs text-gray-500">Actual:</span>
                    <div className="font-medium">{account.dealStatus.actualStatus}</div>
                  </div>
                  <div>
                    <span className="text-xs text-gray-500">Blockers:</span>
                    <div className="font-medium">{account.dealStatus.keyBlockers}</div>
                  </div>
                </div>
              </Section>
              
              <Section title="Tech Stack">
                <div className="space-y-2 text-sm">
                  <div>
                    <span className="text-xs text-gray-500">Current:</span>
                    <div className="flex flex-wrap gap-1 mt-1">
                      {account.techStack.current.map((tool, i) => (
                        <span key={i} className="px-2 py-0.5 bg-gray-100 rounded text-xs">{tool}</span>
                      ))}
                    </div>
                  </div>
                  <div>
                    <span className="text-xs text-gray-500">Displacing:</span>
                    <div>{account.techStack.displacing}</div>
                  </div>
                </div>
              </Section>
            </div>
            
            <Section title={`Warm Leads (${account.warmLeads.length})`}>
              <div className="space-y-2">
                {account.warmLeads.map((lead, i) => (
                  <div key={i} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                    <div>
                      <span className="font-medium text-sm">{lead.name}</span>
                      <span className="text-gray-500 text-xs ml-2">{lead.title}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <span className="text-xs text-gray-600 max-w-48 truncate">{lead.signal}</span>
                      <span className={`px-1.5 py-0.5 rounded text-xs font-medium ${
                        lead.tier === 1 ? 'bg-red-100 text-red-700' : 'bg-orange-100 text-orange-700'
                      }`}>T{lead.tier}</span>
                    </div>
                  </div>
                ))}
              </div>
              {account.coldContacts > 0 && (
                <div className="mt-3 pt-3 border-t border-gray-200 text-sm">
                  <span className="text-gray-500">Cold contacts ready:</span>
                  <span className="font-medium ml-2">{account.coldContacts}</span>
                  <span className="text-xs text-gray-400 ml-2">({account.coldPersonas.join(", ")})</span>
                </div>
              )}
            </Section>
            
            {account.doNotContact && account.doNotContact.length > 0 && (
              <Section title="Do Not Contact">
                <div className="space-y-2">
                  {account.doNotContact.map((contact, i) => (
                    <div key={i} className="flex items-center justify-between py-1 text-sm">
                      <span className="font-medium text-red-600">{contact.name}</span>
                      <span className="text-gray-500 text-xs">{contact.reason}</span>
                    </div>
                  ))}
                </div>
              </Section>
            )}
            
            {account.gongInsights && account.gongInsights.length > 0 && (
              <Section title="Gong Insights">
                <ul className="space-y-1">
                  {account.gongInsights.map((insight, i) => (
                    <li key={i} className="text-sm text-gray-700 flex items-start gap-2">
                      <span className="text-blue-500">•</span>
                      <span>"{insight}"</span>
                    </li>
                  ))}
                </ul>
              </Section>
            )}
            
            {account.risks && account.risks.length > 0 && (
              <Section title="Risks">
                <ul className="space-y-1">
                  {account.risks.map((risk, i) => (
                    <li key={i} className="text-sm text-red-600 flex items-start gap-2">
                      <span>⚠️</span>
                      <span>{risk}</span>
                    </li>
                  ))}
                </ul>
              </Section>
            )}
            
            <Section title="Next Actions">
              <div className="space-y-2">
                {account.nextActions.map((action, i) => (
                  <div key={i} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                    <span className="text-sm">{action.action}</span>
                    <div className="flex items-center gap-2">
                      <span className="text-sm text-gray-500">{action.due}</span>
                      <span className={`px-2 py-0.5 rounded text-xs font-bold ${
                        action.priority === 'P0' ? 'bg-red-100 text-red-700' : 
                        action.priority === 'P1' ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-700'
                      }`}>{action.priority}</span>
                    </div>
                  </div>
                ))}
              </div>
            </Section>
            
            <Section title="Data Sources">
              <div className="grid grid-cols-2 gap-3">
                {account.dataSources.map((source, i) => (
                  <div key={i} className="text-sm p-2 bg-gray-50 rounded">
                    <div className="font-medium">{source.source}</div>
                    <div className="text-xs text-gray-500">{source.date}</div>
                    <div className="text-xs text-gray-400">{source.notes}</div>
                  </div>
                ))}
              </div>
            </Section>
          </div>
        </div>
      );
    };
    
    // Main App
    function TerritoryOS() {
      const [selectedAccount, setSelectedAccount] = useState(null);
      const [tierFilter, setTierFilter] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");
      
      const filteredAccounts = territoryData
        .filter(a => tierFilter ? a.tier === tierFilter : true)
        .filter(a => a.account.toLowerCase().includes(searchTerm.toLowerCase()));
      
      const tierCounts = territoryData.reduce((acc, a) => {
        acc[a.tier] = (acc[a.tier] || 0) + 1;
        return acc;
      }, {});
      
      const selectedAccountData = selectedAccount 
        ? territoryData.find(a => a.account === selectedAccount)
        : null;
      
      return (
        <div className="h-screen bg-gray-100 flex">
          <div className={`${selectedAccount ? 'w-96' : 'flex-1'} flex flex-col border-r border-gray-200 bg-white transition-all duration-300`}>
            <div className="p-4 border-b border-gray-200 flex-shrink-0">
              <div className="flex justify-between items-center mb-3">
                <div>
                  <h1 className="text-xl font-bold text-gray-900">Territory OS</h1>
                  <p className="text-xs text-gray-500">Last Updated: Jan 15, 2026 • {territoryData.length} Accounts</p>
                </div>
              </div>
              
              <div className="relative mb-3">
                <div className="absolute left-3 top-2.5"><SearchIcon /></div>
                <input
                  type="text"
                  placeholder="Search accounts..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full pl-9 pr-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              
              <div className="flex gap-2">
                {[1, 2, 3, 4].map(tier => (
                  <button
                    key={tier}
                    onClick={() => setTierFilter(tierFilter === tier ? null : tier)}
                    className={`flex-1 p-2 rounded-lg border transition-all text-center ${
                      tierFilter === tier 
                        ? 'border-gray-900 bg-gray-900 text-white' 
                        : 'border-gray-200 bg-white hover:border-gray-300'
                    }`}
                  >
                    <div className="flex items-center justify-center gap-1">
                      {tierFilter !== tier && getTierIcon(tier)}
                      <span className="text-xs font-semibold">T{tier}</span>
                    </div>
                    <div className="text-lg font-bold">{tierCounts[tier] || 0}</div>
                  </button>
                ))}
              </div>
            </div>
            
            {!selectedAccount && (
              <div className="px-4 py-3 bg-gray-50 border-b border-gray-200 flex gap-6 text-sm flex-shrink-0">
                <div>
                  <div className="text-xs text-gray-500">Avg Score</div>
                  <div className="font-bold">{Math.round(territoryData.reduce((sum, a) => sum + a.score, 0) / territoryData.length)}</div>
                </div>
                <div>
                  <div className="text-xs text-gray-500">Warm Leads</div>
                  <div className="font-bold">{territoryData.reduce((sum, a) => sum + a.warmLeads.length, 0)}</div>
                </div>
                <div>
                  <div className="text-xs text-gray-500">Cold Ready</div>
                  <div className="font-bold">{territoryData.reduce((sum, a) => sum + a.coldContacts, 0)}</div>
                </div>
                <div>
                  <div className="text-xs text-gray-500">Strong Data</div>
                  <div className="font-bold">{territoryData.filter(a => a.dataQuality === 'strong').length}/{territoryData.length}</div>
                </div>
              </div>
            )}
            
            <div className="flex-1 overflow-y-auto">
              {filteredAccounts.map(account => (
                <div
                  key={account.rank}
                  onClick={() => setSelectedAccount(account.account)}
                  className={`p-3 border-b border-gray-100 cursor-pointer transition-all ${getTierColor(account.tier)} ${
                    selectedAccount === account.account ? 'border-l-4 border-l-blue-500' : ''
                  }`}
                >
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <span className="font-mono text-xs text-gray-400">#{account.rank}</span>
                      {getTierIcon(account.tier)}
                      <span className="font-semibold text-sm">{account.account}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <span className="font-mono text-lg font-bold">{account.score}</span>
                      {getDataQualityIcon(account.dataQuality)}
                      <ChevronRight />
                    </div>
                  </div>
                  
                  <div className="flex items-center gap-3 mt-2 text-xs text-gray-500">
                    <span>{account.warmLeads.length} warm</span>
                    {account.coldContacts > 0 && <span>{account.coldContacts} cold</span>}
                    <span>•</span>
                    <span className="truncate">{account.nextAction}</span>
                  </div>
                  
                  {!selectedAccount && (
                    <div className="mt-2 text-xs text-gray-600 line-clamp-2">
                      <span className="font-semibold text-red-600">NOW:</span> {account.whyNow.substring(0, 100)}...
                    </div>
                  )}
                </div>
              ))}
            </div>
            
            {tierFilter && (
              <div className="p-2 border-t border-gray-200 flex-shrink-0">
                <button 
                  onClick={() => setTierFilter(null)}
                  className="text-sm text-blue-600 hover:underline"
                >
                  ← Show all accounts
                </button>
              </div>
            )}
          </div>
          
          {selectedAccount && (
            <div className="flex-1">
              <AccountBrief 
                account={selectedAccountData} 
                onClose={() => setSelectedAccount(null)} 
              />
            </div>
          )}
        </div>
      );
    }
    
    // Main App Wrapper with Password Gate
    function App() {
      const [authenticated, setAuthenticated] = useState(
        sessionStorage.getItem('territory_auth') === 'true'
      );
      
      if (!authenticated) {
        return <PasswordGate onSuccess={() => setAuthenticated(true)} />;
      }
      
      return <TerritoryOS />;
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
