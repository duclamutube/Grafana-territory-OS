<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Territory Dashboard - Grafana SDR OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
    }

    /* Password Screen */
    .password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .password-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .password-box h1 {
      color: #f97316;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .password-box p {
      color: #888;
      margin-bottom: 24px;
    }

    .password-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .password-input:focus {
      outline: none;
      border-color: #f97316;
    }

    .password-btn {
      width: 100%;
      padding: 12px 24px;
      background: #f97316;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .password-btn:hover {
      background: #ea580c;
    }

    .error-msg {
      color: #ef4444;
      margin-top: 12px;
      display: none;
    }

    /* Dashboard */
    .dashboard {
      display: none;
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header h1 {
      color: #f97316;
      font-size: 28px;
    }

    .header-meta {
      color: #888;
      font-size: 14px;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    .stat-card.tier-1 .stat-value { color: #ef4444; }
    .stat-card.tier-2 .stat-value { color: #f97316; }
    .stat-card.tier-3 .stat-value { color: #3b82f6; }
    .stat-card.nurture .stat-value { color: #22c55e; }

    /* Account Cards */
    .accounts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }

    .account-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .account-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .account-card.tier-1 { border-left: 4px solid #ef4444; }
    .account-card.tier-2 { border-left: 4px solid #f97316; }
    .account-card.tier-3 { border-left: 4px solid #3b82f6; }
    .account-card.tier-nurture { border-left: 4px solid #22c55e; }
    .account-card.tier-4 { border-left: 4px solid #6b7280; }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .account-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .account-score {
      font-size: 24px;
      font-weight: 700;
      color: #f97316;
    }

    .account-tier {
      font-size: 14px;
      color: #888;
      margin-bottom: 4px;
    }

    .account-status {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .account-dates {
      font-size: 12px;
      color: #4b5563;
      margin-bottom: 12px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .three-whys {
      margin: 16px 0;
    }

    .why-section {
      margin-bottom: 12px;
    }

    .why-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #f97316;
      margin-bottom: 4px;
    }

    .why-content {
      font-size: 13px;
      color: #b0b0b0;
      line-height: 1.5;
    }

    .account-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .outcome {
      font-size: 12px;
      color: #9ca3af;
      flex: 1;
    }

    .freshness {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .freshness-high {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .freshness-medium {
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
    }

    .freshness-low {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .accounts-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Password Screen -->
  <div class="password-screen" id="passwordScreen">
    <div class="password-box">
      <h1>ðŸ”’ Territory Dashboard</h1>
      <p>Enter password to access</p>
      <input type="password" class="password-input" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter')checkPassword()">
      <button class="password-btn" onclick="checkPassword()">Access Dashboard</button>
      <p class="error-msg" id="errorMsg">Incorrect password</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="header">
      <div>
        <h1>ðŸŽ¯ Territory Dashboard</h1>
        <div class="header-meta">{{SDR}} | Last Updated: {{LAST_UPDATED}}</div>
      </div>
      <div class="header-meta">{{TOTAL_ACCOUNTS}} accounts</div>
    </div>

    <div class="stats-bar">
      <div class="stat-card tier-1">
        <div class="stat-value">{{TIER1_COUNT}}</div>
        <div class="stat-label">ðŸ”¥ Tier 1</div>
      </div>
      <div class="stat-card tier-2">
        <div class="stat-value">{{TIER2_COUNT}}</div>
        <div class="stat-label">ðŸ”¶ Tier 2</div>
      </div>
      <div class="stat-card tier-3">
        <div class="stat-value">{{TIER3_COUNT}}</div>
        <div class="stat-label">ðŸ”· Tier 3</div>
      </div>
      <div class="stat-card nurture">
        <div class="stat-value">{{NURTURE_COUNT}}</div>
        <div class="stat-label">ðŸŒ± Nurture</div>
      </div>
    </div>

    <div class="accounts-grid">
      {{ACCOUNT_CARDS}}
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = 'NorthCentral';

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (input === CORRECT_PASSWORD) {
        sessionStorage.setItem('authenticated', 'true');
        showDashboard();
      } else {
        errorMsg.style.display = 'block';
        document.getElementById('passwordInput').value = '';
      }
    }

    function showDashboard() {
      document.getElementById('passwordScreen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    // Check if already authenticated this session
    if (sessionStorage.getItem('authenticated') === 'true') {
      showDashboard();
    }
  </script>

</body>
</html>
